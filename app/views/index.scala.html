@main(title = "Testorama") {

    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
            <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

            <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/assets/images//book.jpg" alt="book" class="img-responsive">
            </div>
            <div class="item">
                <img src="/assets/images//computerstudy.jpg" alt="book" class="img-responsive">
            </div>
            <div class="item">
                <img src="/assets/images//library.jpeg" alt="book" class="img-responsive">
            </div>
        </div>

            <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

        <!-- Page Content -->
    <div class="container">


            <!-- Features Section -->
        <div class="row">
            <div class="col-md-6">
                <h1>Look at me!</h1>
                <h2>Continuous Integration platform.</h2>
                <ul>
                    <li>Make Changes</li>
                    <li>Check to Github</li>
                    <li>Let Travis Do The Rest</li>
                </ul>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" src="/assets/images/graduatehat.jpeg" alt="">
            </div>
        </div>

        <!--div class="row">
            <div class="col-md-12">
                <a class="btn btn-lg btn-default btn-block btn-success" href="/oidc/index.html">Log in!</a>
            </div>
        </div-->
            <!-- /.row -->
    </div>



        <!-- Script to Activate the Carousel -->
    <script>
            $('.carousel').carousel({
                interval: 5000 //changes the speed
            })
    </script>

}
